<!DOCTYPE html>
<head>
  <script src="https://unpkg.com/lodash@4.17.11/lodash.js"></script>
  <script src="https://unpkg.com/benchmark@2.1.4/benchmark.js"></script>
  <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
</head>
<body>
  <script type="module">
    import { BigIntMath } from "./math.js";
    var suite = new Benchmark.Suite();

    // add tests
    suite
      .add("isPrime", function() {
        BigIntMath.isProbablePrime(12676506002282294014967032056537n);
      })
      .add("peterolson", function() {
        bigInt(12676506002282294014967032056537n).isProbablePrime(20);
      })
      // add listeners
      .on("cycle", function(event) {
        console.log(String(event.target));
      })
      .on("complete", function() {
        console.log("Fastest is " + this.filter("fastest").map("name"));
      })
      // run async
      .run({ async: true });
  </script>
</body>
